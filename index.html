<script>
$(document).ready(function () {
    const apiUrl = "https://opensheet.elk.sh/15cyTIgpNtdJEoY2Mmp4mq6jln2JCBJHOmLGJbsorjeE/app!A1:Z2";

    // H√†m ƒë·∫øm ng∆∞·ª£c
    function startCountdown(date, txt, status) {
        const second = 1000,
              minute = second * 60,
              hour = minute * 60,
              day = hour * 24;

        let today = new Date(),
            dd = String(today.getDate()).padStart(2, "0"),
            mm = String(today.getMonth() + 1).padStart(2, "0"),
            yyyy = today.getFullYear(),
            nextYear = yyyy + 1,
            dayMonth = date,
            targetDate = dayMonth + yyyy;

        today = mm + "/" + dd + "/" + yyyy;

        if (today > targetDate) {
            targetDate = dayMonth + nextYear;
        }

        const countDown = new Date(targetDate).getTime();

        const x = setInterval(function () {
            const now = new Date().getTime(),
                  distance = countDown - now;

            $("#headline").text(txt);
            $("#days").text(Math.floor(distance / day));
            $("#hours").text(Math.floor((distance % day) / hour));
            $("#minutes").text(Math.floor((distance % hour) / minute));
            $("#seconds").text(Math.floor((distance % minute) / second));

            // N·∫øu th·ªùi gian ƒë√£ h·∫øt
            if (distance < 0) {
                $("#headline").text(status);
                $("#countdown").hide();
                $("#content").show();
                clearInterval(x);
            }
        }, 1000);
    }

    // G·ªçi API ƒë·ªÉ l·∫•y d·ªØ li·ªáu v√† kh·ªüi ƒë·ªông ƒë·∫øm ng∆∞·ª£c
    $.getJSON(apiUrl, function (data) {
        if (data.length > 0) {
            const eventData = data[0];
            const date = eventData.date;
            const txt = eventData.txt;
            const status = eventData.status;

            // Kh·ªüi ƒë·ªông ƒë·∫øm ng∆∞·ª£c
            startCountdown(date, txt, status);
        }
    }).fail(function () {
        console.error("L·ªói khi l·∫•y d·ªØ li·ªáu t·ª´ API");
    });
});
</script>
