    <!-- Custom Styles -->
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --border-color: #e2e8f0;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container-main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header Section */
        .profile-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: var(--card-shadow);
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .profile-avatar:hover {
            transform: scale(1.05);
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .profile-bio {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            color: var(--text-dark);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .social-link:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        /* Navigation */
        .nav-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2.5rem;
        }

        .nav-link {
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            border-radius: 8px;
            transition: var(--transition);
            margin: 0 0.5rem;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--primary);
        }

        /* Cards */
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: none;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 0.75rem;
            color: var(--primary);
        }

        /* Weather Widget */
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .weather-item {
            display: flex;
            align-items: center;
        }

        .weather-icon {
            margin-right: 0.75rem;
            color: var(--primary);
        }

        /* Countdown */
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            text-align: center;
        }

        .countdown-item {
            background-color: rgba(37, 99, 235, 0.05);
            border-radius: 8px;
            padding: 1rem;
        }

        .countdown-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .countdown-label {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container-main {
                padding: 1.5rem 1rem;
            }
            
            .profile-avatar {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 1.75rem;
            }
            
            .nav-container {
                flex-wrap: wrap;
            }
            
            .nav-link {
                margin: 0.25rem;
                padding: 0.5rem 1rem;
            }
            
            .countdown-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .weather-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <script>
        $(document).ready(function () {
            // Weather
            fetch('https://weather-tayninh.hns.workers.dev/')
                .then(response => response.json())
                .then(data => {
                    const weather = data.Data.data.datainfo;
                    $('#location').text(weather.location);
                    $('#temperature').text(`${weather.temperature}°C`);
                    $('#humidity').text(weather.humidity);
                    $('#status').text(weather.status);
                })
                .catch(error => {
                    console.error('Lỗi thời tiết:', error);
                    $('#location').text('Tây Ninh');
                    $('#status').text('Không thể tải dữ liệu');
                });
// end weather

$(document).ready(function() {
    function updateCountdown() {
        const now = new Date();
        const currentYear = now.getFullYear();
        
        // Tạo ngày sinh nhật cho năm hiện tại
        let birthday = new Date(currentYear, 10, 3); // Tháng 11 là 10 (0-indexed)
        
        // Nếu sinh nhật đã qua trong năm nay, chuyển sang năm sau
        if (now > birthday) {
            birthday = new Date(currentYear + 1, 10, 3);
        }
        
        // Tính thời gian còn lại
        const timeRemaining = birthday - now;
        
        if (timeRemaining <= 0) {
            // Đã đến sinh nhật
            $('#headline').text('Chúc mừng sinh nhật! 🎂');
            $('#countdown').hide();
            $('#content').show();
        } else {
            // Tính ngày, giờ, phút, giây
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Cập nhật UI
            $('#days').text(days.toString().padStart(2, '0'));
            $('#hours').text(hours.toString().padStart(2, '0'));
            $('#minutes').text(minutes.toString().padStart(2, '0'));
            $('#seconds').text(seconds.toString().padStart(2, '0'));
            
            $('#headline').text('Đếm ngược sinh nhật');
            $('#countdown').show();
            $('#content').hide();
        }
    }
    
    // Cập nhật ngay lập tức
    updateCountdown();
    
    // Cập nhật mỗi giây
    setInterval(updateCountdown, 1000);
});
