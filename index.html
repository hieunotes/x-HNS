<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Primary Meta Tags -->
    <title>hieunotes | Trang cá nhân của Đặng Trung Hiếu</title>
    <meta name="title" content="hieunotes | Trang cá nhân" />
    <meta name="description" content="Không gian sáng tạo và chia sẻ của Đặng Trung Hiếu" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="hieunotes | Trang cá nhân" />
    <meta property="og:description" content="Không gian sáng tạo và chia sẻ của Đặng Trung Hiếu" />
    <meta property="og:image" content="https://i.imgur.com/Jc8aZP5.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="/" />
    <meta property="twitter:title" content="hieunotes | Trang cá nhân" />
    <meta property="twitter:description" content="Không gian sáng tạo và chia sẻ của Đặng Trung Hiếu" />
    <meta property="twitter:image" content="https://i.imgur.com/Jc8aZP5.png" />
    
    <!-- Favicon -->
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>

    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

    <!-- Custom Styles -->
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --border-color: #e2e8f0;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container-main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header Section */
        .profile-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: var(--card-shadow);
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .profile-avatar:hover {
            transform: scale(1.05);
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .profile-bio {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            color: var(--text-dark);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .social-link:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        /* Navigation */
        .nav-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2.5rem;
        }

        .nav-link {
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            border-radius: 8px;
            transition: var(--transition);
            margin: 0 0.5rem;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--primary);
        }

        /* Cards */
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: none;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 0.75rem;
            color: var(--primary);
        }

        /* Weather Widget */
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .weather-item {
            display: flex;
            align-items: center;
        }

        .weather-icon {
            margin-right: 0.75rem;
            color: var(--primary);
        }

        /* Countdown */
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            text-align: center;
        }

        .countdown-item {
            background-color: rgba(37, 99, 235, 0.05);
            border-radius: 8px;
            padding: 1rem;
        }

        .countdown-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .countdown-label {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        /* Post Section */
        .post-input-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .post-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-textarea {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            resize: none;
            min-height: 100px;
            transition: var(--transition);
        }

        .post-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .post-button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }

        .post-button:hover {
            background-color: var(--primary-hover);
        }

        .post-item {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .post-user {
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .post-date {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .post-content {
            margin-bottom: 0.75rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container-main {
                padding: 1.5rem 1rem;
            }
            
            .profile-avatar {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 1.75rem;
            }
            
            .nav-container {
                flex-wrap: wrap;
            }
            
            .nav-link {
                margin: 0.25rem;
                padding: 0.5rem 1rem;
            }
            
            .countdown-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .weather-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container-main">
        <!-- Profile Header -->
        <header class="profile-header fade-in">
            <img src="img/avatar_nobg.png" alt="Đặng Trung Hiếu" class="profile-avatar">
            <h1 class="profile-name">Đặng Trung Hiếu</h1>
            <p class="profile-bio">Không có gì quý hơn độc lập, tự do.</p>
            
            <div class="social-links">
                <a href="//www.facebook.com/hieu.vntn" target="_blank" class="social-link" title="Facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="//m.me/hieu.vntn" target="_blank" class="social-link" title="Messenger">
                    <i class="bi bi-messenger"></i>
                </a>
                <a href="https://x.com/hieunotes" target="_blank" class="social-link" title="Twitter">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="//www.instagram.com/hieu.vntn" target="_blank" class="social-link" title="Instagram">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="mailto:hieunotes@outlook.com" class="social-link" title="Email">
                    <i class="bi bi-envelope-fill"></i>
                </a>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-container fade-in">
            <a href="//tayninh.vercel.app" target="_blank" class="nav-link active">
                <i class="bi bi-lightning-charge-fill"></i> Lịch cúp điện
            </a>
            <a href="#" class="nav-link">
                <i class="bi bi-stars"></i> Không gian
            </a>
            <a href="#" class="nav-link">
                <i class="bi bi-link-45deg"></i> Rút gọn link
            </a>
        </nav>

        <!-- Weather Widget -->
        <div class="card fade-in">
            <h2 class="card-title">
                <i class="bi bi-cloud-sun"></i> Thời tiết hiện tại
            </h2>
            <div class="weather-grid">
                <div class="weather-item">
                    <i class="bi bi-geo-alt-fill weather-icon"></i>
                    <div>
                        <div class="text-muted">Địa điểm</div>
                        <div id="location" class="fw-bold">--</div>
                    </div>
                </div>
                <div class="weather-item">
                    <i class="bi bi-thermometer-half weather-icon"></i>
                    <div>
                        <div class="text-muted">Nhiệt độ</div>
                        <div id="temperature" class="fw-bold">--°C</div>
                    </div>
                </div>
                <div class="weather-item">
                    <i class="bi bi-droplet-half weather-icon"></i>
                    <div>
                        <div class="text-muted">Độ ẩm</div>
                        <div id="humidity" class="fw-bold">--%</div>
                    </div>
                </div>
                <div class="weather-item">
                    <i class="bi bi-wind weather-icon"></i>
                    <div>
                        <div class="text-muted">Tình trạng</div>
                        <div id="status" class="fw-bold">--</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Countdown Widget -->
        <div class="card fade-in">
            <h2 class="card-title">
                <i class="bi bi-clock"></i> <span id="headline">Đếm ngược</span>
            </h2>
            <div id="countdown" class="countdown-grid">
                <div class="countdown-item">
                    <div class="countdown-value" id="days">--</div>
                    <div class="countdown-label">Ngày</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="hours">--</div>
                    <div class="countdown-label">Giờ</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="minutes">--</div>
                    <div class="countdown-label">Phút</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="seconds">--</div>
                    <div class="countdown-label">Giây</div>
                </div>
            </div>
            <div id="content" class="text-center mt-3" style="display: none;">
                <span class="h1 mx-1">🥳</span>
                <span class="h1 mx-1">🎉</span>
                <span class="h1 mx-1">🥳</span>
            </div>
        </div>

        <!-- Post Section -->
        <div class="card fade-in">
            <h2 class="card-title">
                <i class="bi bi-pencil-square"></i> Chia sẻ
            </h2>
            
            <div class="post-input-container">
                <img src="avatar.svg" alt="Avatar" class="post-avatar">
                <textarea id="contentInput" class="post-textarea" placeholder="Có gì mới?"></textarea>
            </div>
            
            <div id="message" class="mb-3 text-center"></div>
            
            <button id="submitBtn" class="post-button">
                <i class="bi bi-send-fill"></i> Đăng bài
            </button>
            
            <div id="data" class="mt-4"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Fetch and Render Posts
            function fetchDataAndRender() {
                const url = "https://opensheet.elk.sh/15cyTIgpNtdJEoY2Mmp4mq6jln2JCBJHOmLGJbsorjeE/blog!A1:Z1000";
                $.getJSON(url, function (data) {
                    const $container = $('#data');
                    $container.empty();
                    
                    data.reverse().forEach(item => {
                        if (!item.TITLE && !item.CONTENT && !item.DATE) return;
                        
                        const html = `
                            <div class="post-item">
                                <div class="post-header">
                                    <img src="avatar.svg" alt="Avatar" class="post-avatar me-2">
                                    <div>
                                        <span class="post-user">${item.TITLE || 'Ẩn danh'}</span>
                                        <span class="post-date">${item.DATE || ''}</span>
                                    </div>
                                </div>
                                <div class="post-content">${item.CONTENT || ''}</div>
                            </div>
                        `;
                        
                        $container.append(html);
                    });
                }).fail(function (error) {
                    console.error("Lỗi khi lấy dữ liệu:", error);
                    $('#data').html('<div class="alert alert-danger">Không thể tải bài viết. Vui lòng thử lại sau.</div>');
                });
            }
            
            fetchDataAndRender();

            // Submit Post
            $('#submitBtn').on('click', function () {
                const content = $('#contentInput').val().trim();
                const $message = $('#message');
                const $btn = $(this);
                
                $btn.prop('disabled', true).html('<i class="bi bi-arrow-repeat spin"></i> Đang đăng...');

                if (!content) {
                    $message.text('Vui lòng nhập nội dung.').css('color', '#ef4444');
                    setTimeout(() => $message.text(''), 3000);
                    $btn.prop('disabled', false).html('<i class="bi bi-send-fill"></i> Đăng bài');
                    return;
                }

                $.ajax({
                    url: `https://sheet.hns.workers.dev/?CONTENT=${encodeURIComponent(content)}`,
                    type: 'POST'
                }).then(() => {
                    $('#contentInput').val('');
                    $message.text('Đã đăng thành công! Trang sẽ tự động tải lại...').css('color', '#16a34a');
                    setTimeout(() => location.reload(), 2000);
                }).catch(() => {
                    $message.text('Lỗi khi đăng bài. Vui lòng thử lại.').css('color', '#ef4444');
                    $btn.prop('disabled', false).html('<i class="bi bi-send-fill"></i> Đăng bài');
                });
            });

            // Weather
            fetch('https://weather-tayninh.hns.workers.dev/')
                .then(response => response.json())
                .then(data => {
                    const weather = data.Data.data.datainfo;
                    $('#location').text(weather.location);
                    $('#temperature').text(`${weather.temperature}°C`);
                    $('#humidity').text(weather.humidity);
                    $('#status').text(weather.status);
                })
                .catch(error => {
                    console.error('Lỗi thời tiết:', error);
                    $('#location').text('Tây Ninh');
                    $('#status').text('Không thể tải dữ liệu');
                });

            // Countdown
            const apiUrl = "https://opensheet.elk.sh/15cyTIgpNtdJEoY2Mmp4mq6jln2JCBJHOmLGJbsorjeE/app!A1:Z2";
            $.getJSON(apiUrl, function (data) {
                if (data.length > 0) {
                    const { date, txt, status } = data[0];
                    const countDown = new Date(date).getTime();
                    
                    const x = setInterval(function () {
                        const now = new Date().getTime();
                        const distance = countDown - now;
                        
                        $('#headline').text(txt);
                        $('#days').text(Math.floor(distance / (1000 * 60 * 60 * 24)));
                        $('#hours').text(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
                        $('#minutes').text(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)));
                        $('#seconds').text(Math.floor((distance % (1000 * 60)) / 1000));

                        if (distance < 0) {
                            $('#headline').text(status);
                            $('#countdown').hide();
                            $('#content').show();
                            clearInterval(x);
                        }
                    }, 1000);
                }
            }).fail(function (error) {
                console.error("Lỗi API countdown:", error);
                $('#headline').text('Sự kiện sắp diễn ra');
            });
        });
    </script>
</body>
</html>
