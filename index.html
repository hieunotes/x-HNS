        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;

            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

            border-radius: 50%;

            border: 4px solid white;

            margin-bottom: 1.5rem;
            transition: var(--transition);

        /* Navigation */

            transition: var(--transition);
            margin: 0 0.5rem;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--primary);
        }

        /* Cards */
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: none;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 0.75rem;
            color: var(--primary);
        }

        /* Weather Widget */
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .weather-item {
            display: flex;
            align-items: center;
        }

        .weather-icon {
            margin-right: 0.75rem;
            color: var(--primary);
        }

        /* Countdown */
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            text-align: center;
        }

        .countdown-item {
            background-color: rgba(37, 99, 235, 0.05);
            border-radius: 8px;
            padding: 1rem;
        }

        .countdown-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .countdown-label {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        }

$(document).ready(function() {
    function updateCountdown() {
        const now = new Date();
        const currentYear = now.getFullYear();
        
        // Tạo ngày sinh nhật cho năm hiện tại
        let birthday = new Date(currentYear, 10, 3); // Tháng 11 là 10 (0-indexed)
        
        // Nếu sinh nhật đã qua trong năm nay, chuyển sang năm sau
        if (now > birthday) {
            birthday = new Date(currentYear + 1, 10, 3);
        }
        
        // Tính thời gian còn lại
        const timeRemaining = birthday - now;
        
        if (timeRemaining <= 0) {
            // Đã đến sinh nhật
            $('#headline').text('Chúc mừng sinh nhật! 🎂');
            $('#countdown').hide();
            $('#content').show();
        } else {
            // Tính ngày, giờ, phút, giây
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Cập nhật UI
            $('#days').text(days.toString().padStart(2, '0'));
            $('#hours').text(hours.toString().padStart(2, '0'));
            $('#minutes').text(minutes.toString().padStart(2, '0'));
            $('#seconds').text(seconds.toString().padStart(2, '0'));
            
            $('#headline').text('Đếm ngược sinh nhật');
            $('#countdown').show();
            $('#content').hide();
        }
    }
    
    // Cập nhật ngay lập tức
    updateCountdown();
    
    // Cập nhật mỗi giây
    setInterval(updateCountdown, 1000);
});

     <script>
        $(document).ready(function() {
            // Lấy ngày hôm nay và định dạng thành YYYY-MM-DD
            const today = new Date().toISOString().split('T')[0];
            // Đặt giá trị mặc định cho input date là ngày hôm nay
            $('#date').val(today);

            // Gọi API với ngày hôm nay khi trang được tải
            fetchData(today);

            // Lắng nghe sự kiện thay đổi ngày
            $('#date').change(function() {
                const selectedDate = $(this).val();
                fetchData(selectedDate);
            });

            // Xử lý sự kiện tải về
            $('#downloadBtn').click(function() {
                html2canvas(document.querySelector('.card:last-child')).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `ket-qua-xo-so-${$('#date').val()}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                });
            });

            function fetchData(date) {
                const apiUrl = `https://api.xosothantai.mobi/app/json-kq-miennam?ngay_quay=${date}`;

                $.ajax({
                    url: apiUrl,
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        // Xóa dữ liệu cũ trong bảng
                        $('#lotteryTable thead tr').empty();
                        $('#lotteryTable tbody').empty();

                        // Thêm cột "Giải" vào thead
                        $('#lotteryTable thead tr').append('<th class="prize-column">Giải</th>');

                        // Lấy danh sách các tỉnh từ dữ liệu API
                        const provinces = data.map(item => item.provinceName);

                        // Thêm các cột tỉnh vào thead
                        provinces.forEach(province => {
                            $('#lotteryTable thead tr').append(`<th>${province}</th>`);
                        });

                        // Tạo một đối tượng để lưu trữ dữ liệu theo giải
                        const resultsByPrize = {
                            'G8': [],
                            'G7': [],
                            'G6': [],
                            'G5': [],
                            'G4': [],
                            'G3': [],
                            'G2': [],
                            'G1': [],
                            'ĐB': []
                        };

                        // Lặp qua dữ liệu từ API để tổ chức lại theo giải
                        data.forEach(item => {
                            for (const [prize, numbers] of Object.entries(item.lotData)) {
                                const prizeKey = prize === 'DB' ? 'ĐB' : `G${prize}`;
                                if (prizeKey === 'ĐB') {
                                    resultsByPrize[prizeKey].push(numbers.map(num => `<span class="special-prize">${num}</span>`).join('<br>'));
                                } else {
                                    resultsByPrize[prizeKey].push(numbers.join('<br>'));
                                }
                            }
                        });

                        // Hiển thị dữ liệu đã tổ chức lại lên bảng
                        for (const [prize, numbers] of Object.entries(resultsByPrize)) {
                            const row = `<tr>
                                <td class="prize-column">${prize}</td>
                                ${numbers.map(num => `<td>${num}</td>`).join('')}
                            </tr>`;
                            $('#lotteryTable tbody').append(row);
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error('Error fetching data:', textStatus, errorThrown);
                        $('#lotteryTable tbody').html(`<tr><td colspan="${provinces.length + 1}" class="text-center text-muted py-4">Không thể tải dữ liệu. Vui lòng thử lại sau.</td></tr>`);
                    }
                });
            }
        });
    </script>
